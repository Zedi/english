<!DOCTYPE html>
<html>
  <head>
    <title>Notification Example</title>
    <LINK rel="stylesheet" type="text/css" href="code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css">
    <script type="code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script src="js/plugins/Calendar.js"></script>
    <script type="text/javascript" charset="utf-8">
    
    // Wait for device API libraries to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // device APIs are available
    //
    function onDeviceReady() {
        pictureSource=navigator.camera.PictureSourceType;
        destinationType=navigator.camera.DestinationType;
    }

    // alert dialog dismissed
        function alertDismissed() {
            // do something
        }

    // Show a custom alertDismissed
    //
    function showAlert() {
        navigator.notification.alert(
            'Message box is available',  // message
            alertDismissed,         // callback
            'First plug-in add',            // title
            'Ok'                  // buttonName
        );
    }
    
    function showCalendar() {
    // prep some variables
        var startDate = new Date("January 24, 2014 13:00:00");
        var endDate = new Date("January 24, 2014 14:30:00");
        var title = "My Calendar";
        var location = "Home";
        var notes = "Add my event";
        var success = function(message) { alert("Success: " + JSON.stringify(message)); };
        var error = function(message) { alert("Error: " + message); };
      
        // create
        window.plugins.calendar.createEvent(title,location,notes,startDate,endDate,success,error);
    }
    
    function vibrate() {
        navigator.notification.vibrate(3000);
    }
    
    function captureSuccess(mediaFiles) {
        var i, len;
        for (i = 0, len = mediaFiles.length; i < len; i += 1) {
            uploadFile(mediaFiles[i]);
        }       
    }

    // A button will call this function
    //
    function capturePhoto() {
      // Take picture using device camera and retrieve image as base64-encoded string
      navigator.camera.getPicture(onPhotoDataSuccess, onFail, { quality: 50,
        destinationType: destinationType.DATA_URL });
    }
    
    // Called when a photo is successfully retrieved
    //
    function onPhotoDataSuccess(imageData) {
      // Uncomment to view the base64 encoded image data
      // console.log(imageData);

      // Get image handle
      //
      var smallImage = document.getElementById('smallImage');

      // Unhide image elements
      //
      smallImage.style.display = 'block';

      // Show the captured photo
      // The inline CSS rules are used to resize the image
      //
      smallImage.src = "data:image/jpeg;base64," + imageData;
    }

     // Called if something bad happens.
    // 
    function onFail(message) {
      alert('Failed because: ' + message);
    }
    </script>
  </head>
  <body>
    <div data-role="header">
      <h1>English Project</h1>
    </div>
    <div role="main" class="ui-content">
      <div class="ui-grid-solo">
        <button type="button" data-theme="b" onclick="showAlert(); return false;">Push an Alert</button>
      </div>
      <div class="ui-grid-solo">
        <button type="button" data-theme="b" onclick="showCalendar(); return false;">Open the Calendar</button>
      </div>
      <div class="ui-grid-solo">
        <button type="button" data-theme="b" onclick="vibrate(); return false;">Vibrations</button>
      </div>
      <div class="ui-grid-solo">
        <button onclick="capturePhoto();">Capture Photo</button> 
      </div>
    </div>
  </body>
</html>
