<!DOCTYPE html>
<html>
  <head>
    <title>Notification Example</title>
    <LINK rel="stylesheet" type="text/css" href="code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css">
    <script type="code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script src="js/plugins/Calendar.js"></script>
    <script type="text/javascript" charset="utf-8">
    
    // Wait for device API libraries to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // device APIs are available
    //
    function onDeviceReady() {
        // prep some variables
        var startDate = new Date("September 24, 2013 13:00:00");
        var endDate = new Date("September 24, 2013 14:30:00");
        var title = "My nice event";
        var location = "Home";
        var notes = "Some notes about this event.";
        var success = function(message) { alert("Success: " + JSON.stringify(message)); };
        var error = function(message) { alert("Error: " + message); };
      
        // create
        window.plugins.calendar.createEvent(title,location,notes,startDate,endDate,success,error);
    }

    // alert dialog dismissed
        function alertDismissed() {
            // do something
        }

    // Show a custom alertDismissed
    //
    function showAlert() {
        navigator.notification.alert(
            'Message box is available',  // message
            alertDismissed,         // callback
            'First plug-in add',            // title
            'Ok'                  // buttonName
        );
        
    

    }
    

    </script>
  </head>
  <body>
    <div data-role="header">
      <h1>English Project</h1>
    </div>
    <div role="main" class="ui-content">
      <div class="ui-grid-solo">
        <button type="button" data-theme="b" onclick="showAlert(); return false;">More</button>
      </div>
    </div>
  </body>
</html>
